trigger:
- main

pool:
  name: default

stages:
- stage: Build
  displayName: Build and Push Image
  jobs:
  - job: Build
    displayName: Build Job
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'acr-pipeline-sc'
        repository: 'app1/nginxacr2'
        command: 'buildAndPush'
        Dockerfile: '$(System.DefaultWorkingDirectory)/Dockerfile'
